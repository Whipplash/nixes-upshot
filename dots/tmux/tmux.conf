# General settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix
# --- 

# Set windows to start at 1
set -g base-index 1
setw -g pane-base-index 1
# ---

# Windows
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
# ---

# Create and list new windows
unbind n # next-window
bind n new-window
unbind c
bind c kill-window
unbind l
bind l choose-tree -Zw
unbind ,
unbind r
bind-key r command-prompt -I "#W" "rename-window '%%'"
# ---

# Window selection
unbind p # previous-window
unbind l
bind l next-window
unbind h
bind h previous-window
# ---

# Reload configuration file
# unbind r
# bind r source-file ~/.config/tmux/tmux.conf
# Can't reload source if we're Nix-ing :)
# ---

# resize-panes
set -g mouse on
# bind -r j resize-pane -D 5
# bind -r k resize-pane -U 5
# bind -r l resize-pane -R 5
# bind -r h resize-pane -L 5
# bind -r m resize-pane -Z
# ---

# Vi-related settings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane
# ---

# Pane sync / Mult-SSH Session Sync
bind-key b set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"
# ---

# Equalize space
unbind e
bind e select-layout tiled
# ---

# Disable catppuccin styling windows.
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

# Run catppuccin plugin manually or through tpm
# ...

# Style the windows. See https://man7.org/linux/man-pages/man1/tmux.1.html#STYLES for more details.
set -gF window-status-style "bg=#{@thm_surface_1},fg=#{@thm_fg}"
set -gF window-status-current-style "bg=#{@thm_peach},fg=#{@thm_crust}"

set -g window-status-format " #T | #I "
set -g window-status-current-format " #T | #I "

set -g status-left ""
set -g  status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
